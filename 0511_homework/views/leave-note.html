<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>leave a note page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-secondary mt-3">Leave a note page</h1>
      <p class="text-secondary">You can write memo(s) at this page.</p>
      <form action="add-note" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label text-secondary">TITLE</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="e.g. study"
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label text-secondary">TODO</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="3"
          ></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-secondary mb-3">
            SUBMIT
          </button>
        </div>
      </form>
      <div class="d-grid gap-2 d-md-block mt-4">
        <a role="button" href="home" class="btn btn-outline-secondary"
          >home page</a
        >
        <a role="button" href="read-note" class="btn btn-outline-secondary"
          >read notes left by others</a
        >
      </div>
    </div>
  </body>
</html>
